<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OTPE — One True Positive Energy</title>
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="OTPE_Symbol.png">

  <style>
    :root { --bg:#0f0f12; --ink:#ffffff; --gold:#f39c12; --halo:#ffd67a; }
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;
      background:var(--bg);color:var(--ink);
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Arial,sans-serif
    }
    main{ text-align:center }

    /* ORB */
    .orb{
      position:relative;
      width:180px;height:180px;border-radius:50%;
      margin:0 auto 18px;
      background:radial-gradient(circle at 30% 30%, #ffffff, var(--halo) 40%, var(--gold) 60%, #4b0082 100%);
      box-shadow:
        0 0 40px 12px rgba(243,156,18,.45),
        inset 0 0 30px rgba(255,255,255,.35);
      will-change: transform, box-shadow, filter;
    }
    /* expanding halo during the "blast" */
    .orb::after{
      content:""; position:absolute; inset:0; border-radius:50%;
      pointer-events:none; opacity:0;
    }
    .orb.blast::after{
      animation: ring 2.2s ease-out 1;
    }

    /* Calm pulse (balanced) */
    .orb.pulse{
      animation: pulse 3.6s ease-in-out infinite;
    }

    /* Buttons */
    nav{display:flex;gap:.6rem;justify-content:center;flex-wrap:wrap}
    .btn{
      display:inline-block; padding:.65rem 1rem; border-radius:10px;
      border:1px solid var(--halo); color:var(--halo); text-decoration:none;
      transition:transform .15s ease, background .2s ease, border-color .2s ease;
    }
    .btn:hover{ background:rgba(255,214,122,.08); transform:translateY(-1px) }
    .btn:active{ transform:translateY(0) }

    h1{margin:8px 0 12px;letter-spacing:.06em}

    /* KEYFRAMES */
    /* Blast = immediate attention + clearing */
    @keyframes blast {
      0%   { transform:scale(1);   filter:brightness(1);   box-shadow:0 0 40px 12px rgba(243,156,18,.45), inset 0 0 30px rgba(255,255,255,.35); }
      35%  { transform:scale(1.10);filter:brightness(1.15);box-shadow:0 0 80px 24px rgba(243,156,18,.65), inset 0 0 50px rgba(255,255,255,.55); }
      60%  { transform:scale(1.28);filter:brightness(1.35);box-shadow:0 0 130px 48px rgba(243,156,18,.9), inset 0 0 80px rgba(255,255,255,.75); }
      80%  { transform:scale(1.08);filter:brightness(1.1); box-shadow:0 0 70px 26px rgba(243,156,18,.6),  inset 0 0 45px rgba(255,255,255,.5); }
      100% { transform:scale(1.00);filter:brightness(1);   box-shadow:0 0 40px 12px rgba(243,156,18,.45), inset 0 0 30px rgba(255,255,255,.35); }
    }
    /* Expanding halo ring (symbolic clearing) */
    @keyframes ring {
      0%   { opacity:.0; box-shadow:0 0 0 0 rgba(255,214,122,.0); }
      10%  { opacity:.9; box-shadow:0 0 22px 8px rgba(255,214,122,.45); }
      60%  { opacity:.35; box-shadow:0 0 120px 60px rgba(255,214,122,.25); }
      100% { opacity:0;  box-shadow:0 0 200px 110px rgba(255,214,122,0); }
    }
    /* Balanced breathing */
    @keyframes pulse {
      0%   { transform:scale(1);   box-shadow:0 0 40px 12px rgba(243,156,18,.45), inset 0 0 30px rgba(255,255,255,.35); }
      50%  { transform:scale(1.045);box-shadow:0 0 56px 18px rgba(243,156,18,.6),  inset 0 0 40px rgba(255,255,255,.45); }
      100% { transform:scale(1);   box-shadow:0 0 40px 12px rgba(243,156,18,.45), inset 0 0 30px rgba(255,255,255,.35); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .orb, .orb::after { animation: none !important; }
    }
  </style>
</head>
<body>
  <main>
    <div class="orb" aria-hidden="true"></div>
    <h1>OTPE</h1>
    <nav>
      <a class="btn" href="crypto.html">Crypto</a>
      <a class="btn" href="dad.html">Dad</a>
      <a class="btn" href="about.html">About</a>
    </nav>
  </main>

  <script>
    // On first load: perform a one-time "blast", then settle into balanced pulse
    document.addEventListener('DOMContentLoaded', function () {
      const orb = document.querySelector('.orb');
      if (!orb) return;

      // Respect reduced motion
      const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced) {
        // No animation; keep the orb calm and visible
        return;
      }

      // Trigger the blast immediately to capture attention / clear negativity
      orb.style.animation = 'blast 2.8s ease-out 1 forwards';
      orb.classList.add('blast');

      const toPulse = () => {
        // Remove blast & start calm breathing
        orb.classList.remove('blast');
        orb.style.animation = '';              // clear inline blast animation
        orb.classList.add('pulse');            // start balanced pulse
        orb.removeEventListener('animationend', toPulse);
      };

      // When the blast finishes, return to balance
      orb.addEventListener('animationend', toPulse);

      // Safety fallback in case animationend doesn’t fire (older browsers)
      setTimeout(() => { if (!orb.classList.contains('pulse')) toPulse(); }, 3200);
    });
  </script>
</body>
</html>
